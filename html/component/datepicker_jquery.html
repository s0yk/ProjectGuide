<style>
    .search {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .form-datepicker {
        position: relative;
    }
    .form-datepicker::after {
        content: '';
        display: inline-block;
        width: 20px;
        height: 20px;
        background: url(../../resources/images/ico/ico_calendar.svg) no-repeat center / cover;
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
    }
    input.datepicker {
        border: 1px solid #CCC;
        height: 40px;
        padding: 0 8px;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
<body>
    <div id="guide-wrap">
        <header id="guide-header">
            <h2 class="title">
                <span class="cate"></span>
                Datepicker Guide - jquery
            </h2>
            <div class="dec">
                <p>달력은 날짜와 관련된 정보와 기능을 제공하는 데 사용하는 요소입니다.</p>
                <p>제이쿼리 달력의 경우, jquery와 jquery ui 관련 CDN이 필수적으로 필요합니다.</p>
            </div>
        </header>
        <section id="guide-contents">
            <div>
                <div class="search">
                    <label for="datepicker1">날짜 조회</label>
                    <div class="form-datepicker">
                        <input type="text" class="datepicker" id="datepicker1">
                    </div>
                    <div class="form-datepicker">
                        <input type="text" class="datepicker" id="datepicker2">
                    </div>
                </div>
            </div>
        </section>
        <section id="guide-code">
            <div class="html">
                <div class="title-wrap">
                    <h3 class="title">HTML</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-html inner-code">
                </code>
            </div>
            <div class="css">
                <div class="title-wrap">
                    <h3 class="title">CSS</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-css inner-code">
                </code>
            </div>
            <div class="script-code-box language-javascript">
                <div class="title-wrap">
                    <h3 class="title">Java Script</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-js inner-code">
                </code>
            </div>
        </section>
    </div>
    <script>
        $(function() {
            $(".datepicker").datepicker({
                dateFormat : 'yy-mm-dd', // 달력 날짜 형태
                changeYear : true, // option 값 년 선택 
                changeMonth : true, // option 값 월 선택

                // 달력의 년도, 요일 텍스트 설정
                monthNamesShort : ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNamesMin: ['일','월','화','수','목','금','토'],
                dayNames: ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'],

                // 최소 날짜 설정 
                // minDate: '-5Y' // 최소 선택일자 (-1D : 하루전, -1M : 한달전, -1Y : 일년전) * +로 변경될 시 후로 설정

                // 최대 날짜 설정
                // maxDate: '+5Y'
            });     
            
            // 초기값 오늘로 설정
            $('.datepicker').datepicker('setDate', 'today'); 
        });
    </script>
</body>
</html>
