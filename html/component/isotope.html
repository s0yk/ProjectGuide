<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITPUB :: Publishing Guide</title>

    <meta property="og:image" content="./resources/images/img/thumnail.png">
    <meta property="og:title" content="아이티펍 프로젝트 가이드">
    <meta property="og:description" content="ITPUB Project Publishing Guide">

    <link rel="icon" href="../../resources/images/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <link rel="stylesheet" href="../../resources/css/style.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../resources/js/prism.js"></script>
    <script src="../../resources/js/sub_guide.js"></script>

    <!-- Isotope -->
    <script src="../../resources/js/isotope.pkgd.min.js"></script>
</head>
<style>
    /* Portfolio List */
    .portfolio-list {
        display: flex;
    }

    .portfolio-item {
        position: static!important;
        width: 400px;
        height: 400px;
    }

    .tab-list li.is-active {
        color: #2e60cc;
    }
</style>

<body>
    <div id="guide-wrap">
        <header id="guide-header">
            <h2 class="title">
                <span class="cate"></span>
                Isotope - Basic
            </h2>
            <div class="dec">
                <p>isotope.js는 항목별로 볼 수 있는 필터와 이미지 정렬을 해주는 플러그인입니다.</p>
                <p>전용 cdn import를 필수로 필요로 합니다.</p>
                <p>
                    filter 역할을 하는 button에는 data-filter="class명", 
                    그리고 필터 대상인 아이템의 클래스에는 data-filter 내 class값을 일치시켜주면 됩니다.
                </p>
                <p>All 기능 구현시 button의 data-filter를 *로 기입한다.</p>
            </div>
        </header>
        <section id="guide-contents">
            <div>
                <aside class="tab-list">
                    <ul>
                        <li class="is-active"><button type="button" data-filter="*" class="all">ALL</button></li>
                        <li><button type="button" data-filter=".design">DESIGN</button></li>
                        <li><button type="button" data-filter=".dev">DEVELOPMENT</button></li>
                        <li><button type="button" data-filter=".tech">TECHNOLOGY</button></li>
                    </ul>
                </aside>
                <ul class="portfolio-list">
                    <li class="design dev tech portfolio-item">
                        <img src="../../resources/images/img/img_slide_example_0.jpg" alt="썸네일 이미지1">
                    </li>
                    <li class="design dev portfolio-item">
                        <img src="../../resources/images/img/img_slide_example_1.jpg" alt="썸네일 이미지1">
                    </li>
                    <li class="dev portfolio-item">
                        <img src="../../resources/images/img/img_slide_example_2.jpg" alt="썸네일 이미지2">
                    </li>
                    <li class="tech portfolio-item">
                        <img src="../../resources/images/img/img_slide_example_3.jpg" alt="썸네일 이미지3">
                    </li>
                </ul>
            </div>
        </section>
        <section id="guide-code">
            <div class="html">
                <div class="title-wrap">
                    <h3 class="title">HTML</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-html inner-code">
                </code>
            </div>
            <div class="css">
                <div class="title-wrap">
                    <h3 class="title">CSS</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-css inner-code">
                </code>
            </div>
            <div class="script-code-box language-javascript">
                <div class="title-wrap">
                    <h3 class="title">Java Script</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-js inner-code">
                </code>
            </div>
        </section>
    </div>
    <script>
        $(function() {
            /* 정렬 리스트 , 아이템, 애니메이션 설정 */
            $('.portfolio-list').isotope({
                itemSelector : '.portfolio-item',
                transitionDuration: 0
            })

            /* Active Style, 필터 기준 설정 */
            $('.tab-list ul').on('click', 'button', function(){
                var filterValue = $(this).attr('data-filter');

                $('.portfolio-list').isotope({filter : filterValue});
                $('.tab-list ul li').removeClass('is-active');
                $(this).parent('li').addClass('is-active')
            })
        })
    </script>
</body>
</html>
