<!DOCTYPE html>

<head>

    <meta property="og:image" content="./resources/images/img/thumnail.png">
    <meta property="og:title" content="아이티펍 프로젝트 가이드">
    <meta property="og:description" content="ITPUB Project Publishing Guide">

    <!-- CSS -->
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <link rel="stylesheet" href="../../resources/css/style.css">


    <!-- JS -->

<body>
    <div id="guide-wrap">
        <header id="guide-header" class="base">
            <h2 class="title"><span class="cate">base</span>Picture Guide</h2>
            <div class="dec">
                <p>
                    <code>picture</code> 태그는 다양한 화면 크기나 해상도에 따라 적절한 이미지를 선택적으로 불러올 수 있도록 도와주는 반응형 이미지 컨테이너입니다.
                </p>
                <p>
                    해당 태그는 성능 최적화, 디바이스 최적화, 접근성 향상을 모두 고려한 이미지 처리 방식입니다.
                </p>
                <p><code>picture</code> : 여러 소스를 묶는 부모 태그 (선택 기준따라 어떤 이미지를 보여줄 지 결정)<br>
                    <code>source</code> : 특정 조건 (미디어 쿼리)에 따라 불러올 이미지 지정<br>
                    <code>img</code> : 최종 fallback 이미지 (조건에 맞는 source가 없을 경우 사용됨)
                </p>
            </div>
        </header>
        <section id="guide-contents">
            <div>
                <picture>
                    <source media="(min-width : 767px)" srcset="../../resources/images/img/img_slide_example_0.jpg">
                    <source media="(max-width : 767px)" srcset="../../resources/images/img/img_slide_example_1.jpg">
                    <img src="../../resources/images/img/img_slide_example_0.jpg" alt="예시 이미지1" width="800" height="400">
                </picture>
            </div>
        </section>

        <section id="guide-code">
            <div class="html">
                <div class="title-wrap">
                    <h3 class="title">HTML</h3>
                    <button type="button" class="copy-btn">COPY</button>
                </div>
                <code class="language-html inner-code">
                </code>
            </div>
        </section>
    </div>
</body>
</html>
