<style>
    ul.num-counter {
        counter-reset: number 0;
    }
    ul.num-counter > li::before {
        counter-increment: number 1;
        content: '제' counter(number) '조.';
        margin-right: 8px;
    }
</style>

            <div class="dec">
                <p>Counter의 경우, 이용약관 등 연속적인 글의 목록을 서술할 때 번호매김을 용이하게 하기 위해 사용됩니다.</p>
                <p>CSS 내장 기능인 <code>counter-reset</code>, <code>counter-increment</code>를 사용합니다.</p>
            </div>
        </header>
        <section id="guide-contents">
            <div>
                <ul class="num-counter">
                    <li>미란다 원칙을 지키지않을 시 OO됩니다.</li>
                    <li>이 스타일 가이드를 지키지 않을 시 OO됩니다.</li>
                    <li>Counter를 사용하지 않을 시 손이 아픕니다.</li>
                </ul>
            </div>
        </section>
